@(task: Task)


@main("Aufgaben"){

    <div class="row">
        <div class="col-xs-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <td>ID</td>
                        <td>Name</td>
                        <td>Beschreibung</td>
                        <td>Dauer</td>
                        <td>Projekt</td>
            <tbody>
                <tr>
                    <td>@task.getId()</td>
                    <td>@task.getTitle()</td>
                    <td>@task.getDescription()</td>
                    <td>@task.getDuration()</td>

                </tr>
            </tbody>
            </table>
        </div>
    </div>


    <div class="row back">
